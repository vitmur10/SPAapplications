    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{{ post.title }}</title>
</head>
<body>
    <div class="container">
        <h1>{{ block.title }}</h1>
        <div>
            {% if post %}
                {% for a in post %}
                    <h2>
                        <a href="{% url 'Comments:post_detail' a.id %}">{{ a.title }}</a>
                    </h2>
                    <p class="date">
                        Published {{ a.author }}
                    </p>
                    {{ a.body|truncatewords:30|linebreaks }}
                {% endfor %}
            {% else %}
                <p class="empty-message">Сначала нужно добавить пост через админ панель.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
